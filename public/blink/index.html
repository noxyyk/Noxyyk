<!DOCTYPE html>
<html lang="cz">


<head>
  <meta charset="utf-8"> <!--Define UTF-8 Characters-->
  <meta name="viewport" content="width=device-width">
  <title>Blink</title>
  <link rel="icon" type="image/x-icon" href="../image/logo.png">
</head>

<body> 
<h1 id="blink" class="blink_me"></h1>
<style>
  h1:hover {
    color: #FF0000;
  }
  div {
margin: 200px;
  }
  h1 {
    position: absolute;
    font-family: 'Comic Sans MS';
    font-size: 50px;
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
  }
  .blink_me {

  animation: blinker 0.07s linear infinite;
}
* {
        cursor: none;
    }
html{
  background-color: #54F58B;
  height: 100%;
  width: 100%;
}
@keyframes blinker {
  50% {
    opacity: 0;
  }
}
</style>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
  <script>
    document.getElementById("blink").innerHTML = "YOU SUCK";
      /*make h1 follow mouse*/
      document.onmousemove = function(e){
        if(e.clientX < 115 || e.clientY < 20|| e.clientX > window.innerWidth - 150 || e.clientY > window.innerHeight - 20) return
        var x = e.clientX - 115;
        var y = e.clientY - 85;
        var h1 = document.getElementById("blink");
        h1.style.left = x + "px";
        h1.style.top = y + "px";
      }
      oncontextmenu = function(e){
        e.preventDefault();
      }
       //on left click nothing happens
      document.onmousedown = function(e){
        if(e.button == 0){
          e.preventDefault();
        }
      }
      //on ctrl + shift + i nothing happens
      document.onkeydown = function(e){
          e.preventDefault();
      }
      addEventListener(
    'beforeunload',
    function(e){
        e.stopPropagation();e.preventDefault();return false;
    },
    true
);
//put cursor on h1

  </script>
</body>

</html>
